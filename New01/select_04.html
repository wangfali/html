<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>类选择器(E.class .class) 多类选择器（大部分浏览器不支持）
	</title>
	<style type="text/css">
		.one {
			color: red;
		}
		h2.two {
			color: pink;
		}
	</style>
</head>
<body>
	<h1 class="one">标题</h1>
	<h2 class="two">二级标题</h2>
	<h3 class="three">三级标签</h3>
	<h4 class="five">
		四级标题
	</h4>
</body>
</html>
