<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>E:not(s) 匹配不含有s选择符的元素E</title>
	<style type="text/css">
		p:not(.abc) {
			font-size: 12em;
		}
	</style>
</head>
<body>
	<p class="abc">否定伪类选择符 E:not(s)</p>
	<p id="abc">否定伪类选择符 E:not(s)</p>
	<p class="abcd">否定伪类选择符 E:not(s)</p>
	<p>否定伪类选择符 E:not(s)</p>

</body>
</html>
