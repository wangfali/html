<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>E[att^="val"] 选择具有att属性且属性值为以val开头的字符串的E元素。 </title>
	<style type="text/css">
		body {
			margin: 0; border: 0;
		}
	</style>
	<style type="text/css">
		div[class^="a"] {
			font-size: 12em;
			color: blue;
		}
	</style>
</head>
<body>
	<div class="abc">
		hello!
	</div>
	<div class="adc">
		hi
	</div>
	<div class="desf">
		welecome!
	</div>
</body>
</html>
