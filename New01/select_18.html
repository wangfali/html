<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>E:focus 设置对象在成为输入焦点（该对象的onfocus事件发生）时的样式。</title>
	<style type="text/css">
		input:focus {
			border-style: solid;
			
		}
	</style>
</head>
<body>
	<form action="#" method="get" accept-charset="utf-8">
		<input type="text" placeholder="请输入密码"><br>
		<input type="text" placeholder="请输入密码"><br>
		<input type="text"><br>
		<input type="text"><br>
	</form>
</body>
</html>
