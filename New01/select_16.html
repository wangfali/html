<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>E:link伪类选择器设置超链接a在未被访问前的样式</title>
	<style type="text/css">
		a:link {
			font-size: 12em;
			color: #9a9a9a;
			text-decoration-line: none;
		}
	</style>
</head>
<body>
	<div>
		<a href="#" title="催促">press</a><br>
		<a href="#" title="压抑">depress</a><br>
		<a href="#" title="压缩">compress</a>
	</div>
</body>
</html>
