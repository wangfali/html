<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
<title>E:visite设置超链接a在其链接地址已被访问过时的样式</title>
<style type="text/css">
	:link {
			font-size: 12em;
			color: #9a9a9a;
			text-decoration-line: none;
	}
	:visited {
		color: blue;
	}
	:hover {
		color: #232145;
	}
	:active {
		color: black;
	}
</style>
</head>
<body>
	<div>
		<a href="#" title="催促">press</a><br>
		<a href="#" title="压抑">depress</a><br>
		<a href="#" title="压缩">compress</a>
	</div>
</body>
</html>
