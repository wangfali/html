<!DOCTYPE html>
<html lang="en">
<head>

	<title>E[att$="val"]  选择具有att属性且属性值为以val结尾的字符串的E元素。</title>
	<style type="text/css">
		div[class$="c"]{
			font-family: sans-serif;
			font-size: 12em;
		}
	</style>

	<div class="adc">we are going</div>
	<div class="dec">sublime</div>
	<div class="werc">chrome</div>
