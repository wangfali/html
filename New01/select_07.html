<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相邻选择符(E+F)</title>
	<style type="text/css">
		.zore+div {
			font-size: 12em;
		}
	</style>
	<!-- 紧挨着E元素之后的第一个F元素 -->
</head>
<body>
	<p>we</p>
	<div class="zore">
		10
	</div>
	<div class="one">
		0
		<div>
			2
		</div>
		<div>3</div>
	</div>
	<div class="two">
		6
	</div>
</body>
</html>
