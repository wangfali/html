<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>E[att*="val"] 选择具有att属性且属性值为包含val的字符串的E元素。</title>
	<style type="text/css">
		div[class*=a] {
			font-family: serif;
			font-size: 12em;
		}
		div[class*=p] {
			color: #9a9a9a;
		}
	</style>
</head>
<body>
	<div class="adec">column</div>
	<div class="patter">press</div>
	<div class="conpress">depress</div>
</body>
</html>
