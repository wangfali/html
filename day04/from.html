<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>表单元素</title>
</head>
<body>
	<form action="login.action" method="get">
	<!-- 单行表单元素 -->
		<input type="hidden" name="id" value="1001">
		用户名:<input type="text" name="username" placeholder="默认值"><br>
		密码:<input type="password" name="password" value="" placeholder="*"><br>
		附件:<input type="file" name="file" value="文件" placeholder="">
		性别:<input type="radio" value="male" name="gender">男
		<input type="radio" value="female" name="gender">女
		<input type="checkbox" name="" value="">篮球<br>
		<input type="checkbox" name="" value="">游泳
		<input type="checkbox" name="" value="">跑步
		<!-- 下拉菜单 -->
		班级:<select name="clazz">
				<option value="132">web1703</option>
				<option value="12">web</option>
				<option value="23">web</option>
				<option value="22">web</option>
			</select><br>
			<!-- 多行文本域 -->
		简介:<textarea name="desciprtion" id="" cols="30" rows="10"></textarea><br>
		<input type="image" name="" value="图" placeholder="" src="" >
		<input type="button" name="" value="普通按钮">
		<input type="submit" name="" value="保存">
		<input type="reset" name="" value="重置">
	</form>
</body>
</html>
