<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字体样式 </title>
	<style type="text/css">
		h2 {
			font-style: normal;/**正常字体*/
		}
		p {
			font-style: italic;/*斜体**/
		}
		h4 {
			font-style: oblique;/*人为的斜体**/
		}
	</style>
</head>
<body>
	<h2>标题</h2>
	<p>文本</p>
	<h4>wdddfdsfdsdcasd</h4>
</body>
</html>
