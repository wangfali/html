<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设置或检索对象中的文字是否横向拉伸变形</title>
	<style type="text/css">
		.normal {
			font-stretch: normal;
		}
		.ultra-condensed {
			font-stretch: ultra-condensed;
		}
		.extra-condensed {
			font-stretch: extra-condensed;
		}
		.condensed {
			font-stretch: condensed;
		}
		.semi-condensed {
			font-stretch: semi-condensed;
		}
		.semi-expanded {
			font-stretch: semi-expanded;
		}
		.expanded {
			font-stretch: expanded;
		}
		.extra-expanded {
			font-stretch: extra-expanded;
		}
		.ultra-expanded {
			font-stretch: ultra-expanded;
		}
	</style>
</head>
<body>
	<ul>
		<li class="normal">正常的字体宽度</li>
		<li class="ultra-condensed ">比正常文字宽度窄4个基数</li>
		<li class="extra-condensed">比正常文字宽度窄3个基数</li>
		<li class="condensed">比正常文字宽度窄2个基数</li>
		<li class="semi-condensed ">比正常文字宽度窄1个基数</li>
		<li class="semi-expanded ">比正常文字宽度宽1个基数</li>
		<li class="expanded"> 比正常文字宽度宽2个基数。</li>
		<li class="extra-expanded "> 比正常文字宽度宽3个基数。</li>
		<li class="ultra-expanded "> 比正常文字宽度宽4个基数</li>
	</ul>
</body>
</html>
