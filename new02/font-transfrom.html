<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>text-transform 检索或设置对象中的文本的大小写</title>
	<style type="text/css">
		/* p {
			text-transform: capitalize;将每个单词的第一个字母转换成大写
		} */
		p {
			text-transform: uppercase;/*将每个单词转换成大写*/
		}
	</style>
</head>
<body>
	<p>refdssdsdscghtssdedsewadfvbgt</p>
	<p>江西理工大学！</p>
</body>
</html>
