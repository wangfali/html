<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>workflow-warp 允许内容顶开或溢出指定的容器边界</title>
	<style type="text/css">
		div {
			height: 230Px;width: 230px;
			background-color: #F67070;
		}
		p {
			workflow-warp:normal;/*允许文字超出容器*/
			
		}
	</style>
</head>
<body>
<div>
	<p>fodfdsjsdhfsdfdnsndnvsdjdsjfjdhfsdfdsffwfdffdfsdfddsfdfsdfsdds</p>
</div>
</body>
</html>
